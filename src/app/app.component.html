<div *ngIf="errorMessage" class="error">
  {{ errorMessage }}
</div>
<div class="center-content">
  <div class="main-content-width-50">
    <app-currency-converter
      *ngIf="listOfCurrencies.length > 0"
      [listOfCurrencies]="listOfCurrencies"
      [convertionRate]="convertionRate"
      [loading]="loading"
      (newSelection)="newSelectionHandler($event)"
    ></app-currency-converter>
  </div>
</div>
